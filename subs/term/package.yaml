name:                term
version:             0.1.0.0
github:              "waddlaw/TAPL"
author:              "Shinya Yamaguchi"
maintainer:          "ingronze@gmail.com"
copyright:           "2018-2019 Shinya Yamaguchi"

dependencies:
  - base >= 4.7 && < 5
  - QuickCheck
  - rio

default-extensions:
  - MultiWayIf
  - NoImplicitPrelude

ghc-options:
  - -Wall
  - -Wcompat
  - -Wincomplete-uni-patterns
  - -Wincomplete-record-updates
  - -Wnoncanonical-monad-instances
  - -Wredundant-constraints
  - -Wtabs

library:
  source-dirs: src

tests:
  term-test:
    main: Driver.hs
    source-dirs: test
    dependencies:
      - term
      - tasty
      - tasty-discover
      - tasty-hunit
      - tasty-quickcheck
